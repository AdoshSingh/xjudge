version: '3.9'

services:
  frontend:
    build:
      context: ./frontend
    container_name: xjudge_frontend
    command: ["npm", "run", "dev"]
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:9000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    container_name: xjudge_backend
    command: ["npm", "run", dev]
    ports:
      - "9000:9000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672
      - DB_URL=mongodb://mongo:27017/xjudge
    depends_on:
      mongo:
        condition: service_started
      rabbitmq:
        condition: service_healthy 

  worker:
    build:
      context: ./worker
    container_name: xjudge_worker
    command: ["python", "worker.py"]
    volumes:
      - ./worker:/app
      - /app/venv
    environment:
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672
      - DB_URL=mongodb://mongo:27017/xjudge
      - PYTHONUNBUFFERED=1
    depends_on:
      mongo:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  mongo:
    image: mongo:latest
    container_name: xjudge_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  rabbitmq:
    image: rabbitmq:4-management
    container_name: xjudge_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  mongo_data:
  rabbitmq_data:
